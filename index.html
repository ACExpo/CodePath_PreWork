<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Light and Sound Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <!-- this is the start of content -->

    <h1>
      Light and Sound Memory Game
      <small
        ><small
          ><small
            ><i><br /><br />Jogo da Memória de Luz e Som</i></small
          ></small
        ></small
      >
    </h1>

    <p>
      <br />
      Welcome to the game!

      <br />Repeat the pattern back to win the game. <br /><small
        ><small
          ><i
            >Bem-vindo ao jogo!

            <br />Repita o padrão de volta para ganhar o jogo.</i
          ></small
        ></small
      >
    </p>

    <br />
    <!start and stop>
    <button id="startBtn" onclick="startGame()">
      Start
      </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop</button>
    <br /><br />

    <!comando botoes>
    <div id="gameButtonArea">
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone()"
      ></button>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone()"
      ></button>
    </div>

    <div class="glitchButton" style="position;fixed;top:20px;right:20px;"></div>

    <script src="http://buttom.glitch.me/button.js" defer></script>

    <! signature>
    <p>
      <small
        ><small
          ><i><br /><br />By: ACExp</i></small
        ></small
      >
    </p>
  </body>
</html>
